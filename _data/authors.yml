   avatar    : assets/images/people/Acacia.jpg
   role      : PhD Student
   bio       : Acacia is a PhD Candidate in Integrative Biology and Ecology, Evolution, & Behavior at Michigan State University. They create new methods and metrics for data interfacing in order to study evolutionary genetics. They're also passionate about undergraduate pedagogy and interdisciplinary science. Outside of science, they spend most of their time chasing after three cats and two dogs, playing RPGs, and making bad jokes on twitter.
